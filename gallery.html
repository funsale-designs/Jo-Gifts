<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jo Gifts Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
    }

    header {
      background-color: #ff4f81;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
    }

    section {
      padding: 2rem;
    }

    h2 {
      color: #ff4f81;
      font-size: 1.8rem;
      border-bottom: 3px solid #ff4f81;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
