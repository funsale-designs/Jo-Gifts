<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jo Gifts - Custom Prints Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
    }

    header {
      background: #ff4f81;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header a.logo-link img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 1rem;
    }

    nav {
      background: #ff4f81;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #e53e6d;
    }

    h2 {
      margin-top: 40px;
      color: #ff4f81;
      text-align: center;
      font-style: italic;
    }

    .gallery-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 1rem 2rem 2rem;
    }

    .gallery-section img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-section img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    footer {
      background: #ff4f81;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .social {
      margin-top: 10px;
    }

    .social a {
      color: white;
      text-decoration: underline;
    }

    .social a:hover {
      color: #fce4ec;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo-link">
      <img src="images/logo.jpg" alt="Jo Gifts Logo" />
    </a>

    <a href="balloon.html">Balloon</a>
    <a href="bits-and-bobs.html">Bits & Bobs</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="gallery-section">
    <img src="images/Custom1.jpg" alt="Custom Print 1" />
    <img src="images/Custom2.jpg" alt="Custom Print 2" />
    <img src="images/Custom3.jpg" alt="Custom Print 3" />
    <img src="images/Custom4.jpg" alt="Custom Print 4" />

  </div>

  <footer>

    <div class="social">
      <p>Follow us on <a href="https://www.facebook.com/JoGifts" target="_blank" rel="noopener noreferrer">Facebook</a></p>
    </div>
  </footer>

</body>
</html>
