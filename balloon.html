<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jo Gifts - Balloon Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #fff8f0;
      color: #333;
    }

    nav {
      background-color: #ff4f81;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background: #fff0f5;
      color: #ff4f81;
      text-align: center;
      padding: 1.5rem;
      font-size: 2rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px white;
    }

    @media (max-width: 600px) {
      .gallery-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<!-- Page Header -->
<header>Balloon Gallery</header>

<!-- Gallery Section -->
<div class="gallery-grid">
  <img src="Balloon1.jpg" alt="Balloon 1" onclick="openLightbox(this)">
  <img src="Balloon2.jpg" alt="Balloon 2" onclick="openLightbox(this)">
  <img src="Balloon3.jpg" alt="Balloon 3" onclick="openLightbox(this)">
  <img src="Balloon4.jpg" alt="Balloon 4" onclick="openLightbox(this)">
  <img src="Balloon5.jpg" alt="Balloon 5" onclick="openLightbox(this)">
  <img src="Balloon6.jpg" alt="Balloon 6" onclick="openLightbox(this)">
  <img src="Balloon7.jpg" alt="Balloon 7" onclick="openLightbox(this)">
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img" src="" alt="Preview">
</div>

<script>
  function openLightbox(img) {
    document.getElementById("lightbox-img").src = img.src;
    document.getElementById("lightbox").style.display = "flex";
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }
</script>

</body>
</html>
